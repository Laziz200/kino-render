<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OMDB API Qidiruv</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="form-group">
        <h3>Saralva bo'yicha</h3>
        <div class="controls">
            <label>Saralva:</label>
            <input type="text" id="title" placeholder="Iron Man">
            <label>Yil:</label>
            <input type="text" id="year" placeholder="2008">
            <label>Syujet:</label>
            <select id="plot">
                <option value="short">Qisqa</option>
                <option value="full">To'liq</option>
            </select>
            <label>Javob:</label>
            <select id="responseFormat">
                <option value="json">JSON</option>
                <option value="xml">XML</option>
            </select>
            <button onclick="searchByTitle()">Qidiruv</button>
            <button onclick="clearResult()">Qayta tashlash</button>
        </div>
        <div id="result">
            <div id="resultTitle"></div>
        </div>
    </div>

    <div class="form-group">
        <h3>ID bo'yicha</h3>
        <div class="controls">
            <label>ID:</label>
            <input type="text" id="imdbId" placeholder="IMDb identifikatori">
            <label>Syujet:</label>
            <select id="plotId">
                <option value="short">Qisqa</option>
                <option value="full">To'liq</option>
            </select>
            <label>Javob:</label>
            <select id="responseFormatId">
                <option value="json">JSON</option>
                <option value="xml">XML</option>
            </select>
            <button onclick="searchById()">Qidiruv</button>
            <button onclick="clearResult()">Qayta tashlash</button>
        </div>
        <div id="resultId"></div>
    </div>

    <script src="index.js">
        
    </script>
</body>
</html>
